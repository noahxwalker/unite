<html lang="en">

  <!-- Favicon -->

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;

      font-family: system-ui, sans-serif;

      justify-content: center;

  <!-- Small logo in top-left -->
  <header>
