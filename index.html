<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Unite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Unite â€” clean OUA scores, schedules, and standings." />

  <!-- Favicon / icons (uses your real logo) -->
  <link rel="icon" href="assets/unite-logo.png" type="image/png" />
  <link rel="apple-touch-icon" href="assets/unite-logo.png" />

  <meta name="theme-color" content="#000000" />

  <style>
    :root {
      --bg: #000;      /* black background */
      --fg: #fff;      /* white text */
      --muted: #aaaaaa;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 24px;
      gap: 14px;
    }
    img.logo {
      width: 200px;     /* adjust as needed */
      height: auto;
      display: block;
      user-select: none;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: .5px;
    }
    p {
      margin: 0;
      color: var(--muted);
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <!-- Update the src if your file name differs -->
    <img class="logo" src="assets/unite-logo.png" alt="Unite logo" />
    <h1>Unite</h1>
    <p>Coming Soon</p>
  </main>
</body>
</html>
